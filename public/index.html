<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>List</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	

	<div class="listComponent">
		<div class="filters">
			<div>
				<h1>List created by Przemek Marciniak</h1>
			</div>
			<div>
				<button id="requestData" onclick="controll.requestData('itemsAmount')">Generate</button> 
				<span>table with</span>
				<input type="text" value="1943" id="itemsAmount">
				<span>element(s)</span>			
			</div>
		</div>

		<div id="header">
			<div class="item"><!--  
				--><span>Nr</span><!--
			  --><span id="authorNameHeader" onclick="controll.sort('author', 'authorNameHeader')" class="sortable">Author Name</span><!--
				--><span>G</span><!--
				--><span id="titleHeader" onclick="controll.sort('title', 'titleHeader')" class="sortable">Title</span><!--
				--><span>Genre</span><!--
				--><span>Published</span><!--
	 --></div>
		</div>
		
		<div id="wrapper" class="wrapper">
			
			<div id="head">
				<div id="rest"></div>
			</div>

			<div id="center">
				<div class="item centered"> No results - click "Generate" button </div>
			</div>

			<div id="tail"></div>

		</div>

	
		<div class="filters">
		
			<div>
				<label for="genre">Filter Genre</label>
				<select onChange="controll.filter(this)" name="genre" id="filterGenre">
					<option value="" selected>All results</option>
					<option value="">Science fiction</option>
					<option value="">Satire</option>
					<option value="">Drama</option>
					<option value="">Finance</option>
					<option value="">Action and Adventure</option>
					<option value="">Romance</option>
					<option value="">Mystery</option>
					<option value="">Horror</option>
					<option value="">Self help</option>
					<option value="">Health</option>
					<option value="">Guide</option>
					<option value="">Travel</option>
					<option value="">Children's</option>
					<option value="">Religion, Spirituality & New Age</option>
					<option value="">Science</option>
					<option value="">History</option>
					<option value="">Math</option>
					<option value="">Anthology</option>
					<option value="">Poetry</option>
					<option value="">Encyclopedias</option>
					<option value="">Dictionaries</option>
					<option value="">Comics</option>
					<option value="">Art</option>
					<option value="">Cookbooks</option>
					<option value="">Diaries</option>
					<option value="">Journals</option>
					<option value="">Prayer books</option>
					<option value="">Series</option>
					<option value="">Trilogy</option>
					<option value="">Biographies</option>
					<option value="">Autobiographies</option>
					<option value="">Fantasy</option>
				</select>
			</div>

			<div>
				<label for="gender">Filter Gender</label>
				<select onChange="controll.filter(this)" name="gender" id="filterGender">
					<option value="all" selected>All results</option>
					<option value="F">M</option>
					<option value="M">F</option>
				</select>
			</div>

			<div>
				<label for="">Indicate books in the "horror" genre, published on Halloween </label>
				<input type="checkbox" name="" id="halloween" onclick="controll.specialEvents('halloween', this.checked)">
			</div>
			
			<div>
				<label for="">Indicate books in the "finance" genre, published on the last Friday of any month </label>
				<input type="checkbox" name="" id="finance" onclick="controll.specialEvents('finance', this.checked)">
			</div>
		
		</div>

	</div>
	<script src="js/main.js"></script>
	<script>

		var handles = {
			filterGenre : "filterGenre",
			filterGender : "filterGender",
			filterHalloween : "halloween",
			filterFinance : "finance",
			sortAuthor : "authorNameHeader",
			sortTitle : "titleHeader"
		}
		var controll = new Controll(handles);
	</script>
</body>
</html>
